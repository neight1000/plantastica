<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plantastica â€“ Instrumentation Tribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
  <canvas id="waveCanvas"></canvas>
  <div id="infoDisplay"></div>
  <button id="openDrawer" class="drawer-toggle-btn" title="open controls">&#9776;</button>
  <div class="ui closed" id="drawer">
    <button id="closeDrawer" title="close controls">&times;</button>
    <label for="instrumentSelect">Instrument:</label>
    <select id="instrumentSelect">
      <option value="sine">Sine Wave</option>
      <option value="triangle">Triangle Wave</option>
      <option value="square">Square Wave</option>
      <option value="sawtooth">Sawtooth Wave</option>
    </select>
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2" />
    <div class="mod-section">
      <div><strong>Modulation</strong></div>
      <div class="mod-row">
        <label for="modType">Type</label>
        <select id="modType">
          <option value="none">None</option>
          <option value="vibrato">Vibrato</option>
          <option value="tremolo">Tremolo</option>
        </select>
      </div>
      <div class="mod-row">
        <label for="modRate">Rate</label>
        <input type="range" id="modRate" min="0.5" max="10" step="0.1" value="4" />
        <span id="modRateVal">4.0</span> Hz
      </div>
      <div class="mod-row">
        <label for="modDepth">Depth</label>
        <input type="range" id="modDepth" min="0" max="1" step="0.01" value="0.5" />
        <span id="modDepthVal">0.50</span>
      </div>
    </div>
    <button id="resetBtn">Reset</button>
  </div>
  <script type="module" src="src/js/app.js"></script>
</body>
</html>
